<!DOCTYPE html>
<html>

<head lang="en">
	<title>My HTML 5 DEMO</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		footer {
			width: 98%;
			bottom: 0;
			position: fixed;
		}
	
		main {
			vertical-align: center
		}
	</style>

</head>

<body background="../img/71465.jpg">
	<nav>
		<iframe id="navigation" width="100%" height="40" scrolling="no" src="navigation.html" sandbox="allow-top-navigation allow-same-origin allow-scripts allow-modals allow-forms"></iframe>
	</nav>
	<header align="center"><br>

		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<h2>If you wish to contact me....</h2>
	</header>


	<main align="center">
		<section >
			<article>
				<form id="visitorForm">
					<br>
					<table  align="center">
						<tr>
							<td style="width:20px">
								<label for="dataList-input " ></label>
								<input type="text" id=data-list-input list="myList" width="5" required />
								<datalist id="myList">
									<option label="Mr." value="Mr"></option>
									<option label="Mrs." value="Mrs "></option>
									<option label="Ms." value="Ms"></option>
								</datalist>
							</td>


							<td align="left"><b>
								<input type="text" id="user-name-input" required placeholder="Please enter you name here" />
								</b>

							</td>
						</tr>
						<tr>
							<td align="right">
								<b><label for="tel-input">Mobile Number (xxx-xxx-xxxx): </label></b>

							</td>
							<td align="left">
								<input type="tel" id="tel-input" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required placeholder="Please enter your contact number here" />
							</td>
						<tr>
							<td align="right">

								<b><label for="email-input">Email Address : </label></b>
							</td>
							<td align="left">

								<input type="email" id="email-input" required placeholder="Please enter your email here" />
							</td>
						</tr>
						<tr>
							<td align="right"><b>
								<label for="remarks-input">Remarks : </label>
							</b>
							</td>
							<td align="left">
								<textarea maxlength="200" rows="8" cols="25" id="remarks-input" required placeholder="Enter you remarks here"
								 WRAP="hard"></textarea>
							</td>
						</tr>
					</table>

					<br>

						<input type="submit" value="Submit " />
					
				</form>
			</article>
		</section>
	</main>

</body>

</html>
