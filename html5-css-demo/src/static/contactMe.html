<head lang="en">

	<style>

		.embed-responsive-10by3 {
  overflow: hidden;
  padding-top: 15.25%;

</head>
<div class="container">

	<body background="../img/71465.jpg">
		<nav>
			<div class="container-fluid">
				<div class="embed-responsive embed-responsive-10by3">
					<iframe allowfullscreen="true" id="navigation" class="embed-responsive-item" scrolling="no" src="navigation.html"
					 sandbox="allow-top-navigation allow-same-origin allow-scripts allow-modals allow-forms">
					</iframe>
				</div>
			</div>

		</nav>
		<header align="center"><br>

			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<h2>If you wish to contact me....</h2>
		</header>

		<main align="center">
			<section>

				<article>
					<div class="container">
						<form class="form-horizontal">
							<div class="form-group">

								<input type="text" class="control-label  col-sm-2" id=data-list-input list="myList" required />
								<datalist id="myList">
									<option label="Mr." value="Mr"></option>
									<option label="Mrs." value="Mrs "></option>
									<option label="Ms." value="Ms"></option>
								</datalist>


								<div class="col-sm-10">
									<input type="text" class="form-control" id="user-name-input" required placeholder="Please enter you name here" />
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-2" for="tel-input">Mobile Number (xxx-xxx-xxxx): </label>
								<div class="col-sm-10">
									<input type="tel" class="form-control" id="tel-input" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required placeholder="Please enter your contact number here" />
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-sm-2" for="email-input">Email Address : </label>
								<div class="col-sm-10">
									<input type="email" class="form-control" id="email-input" required placeholder="Please enter your email here" />
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-2" for="remarks-input">Remarks : </label>
								<div class="col-sm-10">
									<textarea class="form-control" maxlength="200" rows="8" cols="25" id="remarks-input" required placeholder="Enter you remarks here"
									 WRAP="hard"></textarea>
								</div>
							</div>


							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-default">Submit</button>
								</div>
							</div>
						</form>
					</div>

				</article>
</div>
</section>
</main>

</body>
</div>

</html>
