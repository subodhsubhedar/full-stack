<!DOCTYPE html>
<html>

<head lang="en">
	<title>My HTML 5 DEMO</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		footer {
			width: 98%;
			bottom: 0;
			position: fixed;
		}
	
		main {
			vertical-align: center
		}
	</style>

</head>

<body>
	<nav>
		<iframe id="navigation" width="100%" height="40" scrolling="no" src="https://l4nrvlpjy9.codesandbox.io/navigation.html" sandbox="allow-top-navigation allow-same-origin allow-scripts allow-modals allow-forms"></iframe>
	</nav>
	<header><h2>If you wish to contact me....</h2></header>


	<main>
		<section>
			<article>
				<form id="visitorForm">
					<br>
					<table >
						<tr>
							<td style="width:20px">
								<label for="dataList-input "></label>
								<input type="text" id=data-list-input list="myList" width="20" required/>
								<datalist id="myList">
									<option label="Mr." value="Mr"></option>
									<option label="Mrs." value="Mrs "></option>
									<option label="Ms." value="Ms"></option>
								</datalist>
							</td>


							<td>
								<input type="text" id="user-name-input" required placeholder="Please enter you name here" />
							</td>
						</tr>
						<tr>
							<td>
								<label for="tel-input">Mobile Number (xxx-xxx-xxxx): </label>
							</td>
							<td>
								<input type="tel" id="tel-input" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required  placeholder="Please enter your contact number here" />
							</td>
							<tr>
								<td>

									<label for="email-input">Email Address : </label>
								</td>
								<td>

									<input type="email" id="email-input" required placeholder="Please enter your email here" />
								</td>
							</tr>
							<tr>
								<td>
									<label for="remarks-input">Remarks : </label>
								</td>
								<td>
									<textarea maxlength="200" rows="8" cols="25" id="remarks-input" required placeholder="Enter you remarks here"  WRAP="hard"	></textarea>
								</td>
							</tr>
					</table>

					<tr>

						<input type="submit" value="Submit " />
					</tr>
				</form>
			</article>
		</section>
	</main>


	<footer>

		<iframe id="navigation" width="100%" height="40" scrolling="no" src="https://l4nrvlpjy9.codesandbox.io/navigation.html" sandbox="allow-top-navigation allow-same-origin allow-scripts allow-modals allow-forms">
		</iframe>
	</footer>
</body>

</html>
