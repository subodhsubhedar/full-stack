<!DOCTYPE html>
<html>

<head lang="en">
	<title>My HTML 5 DEMO</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="myStyles.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>

	<style>

		.embed-responsive-10by3 {
			position: relative;
			overflow: hidden;
		}
	</style>
	<script>
		$(document).ready(function () { $('.mynavheader').load("navigation.html"); });
	</script>

</head>
<div class="container">

	<body background="img/71465.jpg">

		<div class="embed-responsive embed-responsive-10by3">
			<div class="mynavheader"></div>
		</div>

		<header align="center"><br>

			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<h4>If you wish to contact me....</h4>
		</header>

		<main>
			<section>

				<article>
					<div class="container">
						<form class="form-horizontal">
							<div class="form-group">
								<div class="control-label  col-sm-2">
									<b>Please select :</b>
									<input type="text" id=data-list-input list="myList" required />
									<datalist id="myList">
										<option label="Mr." value="Mr"></option>
										<option label="Mrs." value="Mrs "></option>
										<option label="Ms." value="Ms"></option>
									</datalist>
								</div>

								<div class="col-sm-offset-2 col-sm-10">
									<input type="text" class="form-control" id="user-name-input" required placeholder="Please enter you name here" />
								</div>
							</div>
							<div class="form-group">
								<b> <label class="control-label col-sm-2" for="tel-input">Mobile Number (xxx-xxx-xxxx): </label></b>
								<div class="col-sm-offset-7 col-sm-3">
									<input type="tel" class="form-control" id="tel-input" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required placeholder="Please enter your contact number here" />
								</div>
							</div>

							<div class="form-group">
								<b><label class="control-label col-sm-2" for="email-input">Email Address : </label></b>
								<div class="col-sm-offset-5 col-sm-5">
									<input type="email" class="form-control" id="email-input" required placeholder="Please enter your email here" />
								</div>
							</div>
							<div class="form-group">
								<b><label class="control-label col-sm-2" for="remarks-input">Remarks : </label></b>
								<div class="col-sm-10">
									<textarea class="form-control" maxlength="200" rows="8" cols="25" id="remarks-input" required placeholder="Enter you remarks here"
									 WRAP="hard"></textarea>
								</div>
							</div>


							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
							</div>
						</form>
					</div>

				</article>
</div>
</section>
</main>

</body>
</div>

</html>
